<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    .tab-container {
      display: flex;
      background-color: #1e1e1e;
      padding: 10px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #2c2c2c;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }
    .tab.active {
      background-color: #3c3c3c;
    }
    .content-container {
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 0 5px 5px 5px;
    }
    .home-button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #2c2c2c;
      border-radius: 5px;
      margin-right: 10px;
    }
    .input-container {
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 5px;
      margin-top: 10px;
    }
    .input {
      width: 100%;
      padding: 10px;
      background-color: #2c2c2c;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <div class="home-button" onclick="window.location.href='/'">Home</div>
    <div class="tab active" onclick="showTab(0)">Tab 1</div>
    <div class="tab" onclick="showTab(1)">Tab 2</div>
    <div class="tab" onclick="showTab(2)">Tab 3</div>
  </div>
  <div class="content-container">
    <div class="content" id="content-0">
      <div class="input-container">
        <input type="text" class="input" placeholder="Type something and press Enter">
      </div>
    </div>
    <div class="content" id="content-1" style="display: none;">
      Content for Tab 2
    </div>
    <div class="content" id="content-2" style="display: none;">
      Content for Tab 3
    </div>
  </div>
  <script>
    function showTab(index) {
      const contents = document.querySelectorAll('.content');
      const tabs = document.querySelectorAll('.tab');
      contents.forEach((content, i) => {
        if (i === index) {
          content.style.display = 'block';
        } else {
          content.style.display = 'none';
        }
      });
      tabs.forEach((tab, i) => {
        if (i === index) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
